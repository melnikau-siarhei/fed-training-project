        <div id="content">
            <!-- Placeholder for content -->
        </div>
        <script>
document.addEventListener("DOMContentLoaded", function() {
  let items = [
    // Array of items to lazy load
    { content: "Item 1" },
    { content: "Item 2" },
    { content: "Item 3" },
    { content: "Item 4" },
    { content: "Item 5" },
    { content: "Item 6" },
    { content: "Item 7" },
    // Add more items as needed
  ];

  let contentContainer = document.getElementById('content');
  let chunkSize = 3; // Number of items to load per chunk
  let loadedChunks = 0; // Number of chunks loaded
  let inAdvance = 300; // Number of pixels before the element is in viewport to start loading

  function lazyLoad() {
    let scrollPosition = window.scrollY;
    let start = loadedChunks * chunkSize;
    let end = Math.min(start + chunkSize, items.length);

    for (let i = start; i < end; i++) {
      let itemElement = document.createElement('div');
      itemElement.textContent = items[i].content;
      contentContainer.appendChild(itemElement);
    }

    loadedChunks++;

    if (end >= items.length) {
      // Remove scroll listener if all items are loaded
      document.removeEventListener('scroll', lazyLoad);
    }
  }

  lazyLoad();

  document.addEventListener('scroll', lazyLoad);
});
</script>

        <script src="js/script.js"></script>
